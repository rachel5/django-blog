<html>
  <head>
    <title>Rachel's Blog</title>
  </head>
  <body>
    <header>
      <h1><a href="/">Blog Posts!</a></h1>
    </header>
    <div class="main">
      {% for post in posts %}
        <div>
          <p>Published on: {{ post.published_date }}</p>
          <h3><a href="">{{ post.title }}</a></h3>
          <p>{{ post.text|linebreaksbr }}</p>
        </div>
      {% endfor %}
    </div>
    <div>
      <ul>
        <li>Hey, it's a list!</li>
        <li>List Item the Second</li>
        <li>And she had a kid, so LI III</li>
        <li>Such a list dynasty!</li>
      </ul>
    </div>
  </body>
</html>
